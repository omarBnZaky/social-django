<br>

{% load staticfiles %}

<div class="jumbotron">
  <a href="{%url 'posts:for_user' username=post.user.username %}">
    <h3 class="display-4"><strong>{{post.user.username}}</strong></h3>
  </a>

  {% if post.image %}
    <img src="{{post.image.url}}" height="50px"> 
  {% else %}
  <p>No image To show </p>
  {% endif %}
  <p class="lead">{{post.message_html|safe}}</p>
  {% if request.user.is_authenticated  and request.user.username == post.user.username  %}

      <p class="lead">
        <a class="btn btn-danger" href="{%url 'posts:delete' pk=post.pk %}" role="button">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </a>

        <a class="btn btn-success" href="{%url 'posts:update' pk=post.pk %}" role="button">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </a>

      </p>
  {% endif %}

</div>
